
<html >
    <h4><button><a href="website.html">BACK</a></button></h4>
<body style="background-color:pink;"><center>
    <h1 style="font-size: 36px;">We Value Your Feedback</h1>
    <p style="font-size: 20px;">Please take a moment to share your thoughts about our clothing brand.</p>

    <form action="#" method="post">
        <table border="1" cellspacing="0" cellpadding="10" style="font-size: 20px; width: 100%;">
            <tr>
                <th colspan="2" style="font-size: 24px; text-align: center;">Feedback Form</th>
            </tr>
            <tr>
                <td><label for="name">Your Name:</label></td>
                <td><input type="text" id="name" name="name" size="50" required></td>
            </tr>
            <tr>
                <td><label for="email">Your Email:</label></td>
                <td><input type="email" id="email" name="email" size="50" required></td>
            </tr>
            <tr>
                <td><label for="product">Product Purchased:</label></td>
                <td><input type="text" id="product" name="product" size="50" required></td>
            </tr>
            <tr>
                <td><label for="rating">Rate Us (1-5):</label></td>
                <td>
                    <select id="rating" name="rating" style="font-size: 18px;">
                        <option value="1">1 - Poor</option>
                        <option value="2">2 - Fair</option>
                        <option value="3">3 - Good</option>
                        <option value="4">4 - Very Good</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="feedback">Your Feedback:</label></td>
                <td><textarea id="feedback" name="feedback" rows="6" cols="50" required></textarea></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit" style="font-size: 20px; padding: 10px 20px;">Submit Feedback</button>
                </td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
